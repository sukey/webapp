<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
		<title>Sukey.io: Map</title>
		<link rel="stylesheet" href="../css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
		<![endif]-->
		<script type="text/javascript" src="../js/jquery-1.4.4.js"></script>
		<script type="text/javascript" src="../js/ticker-1.2.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.js"></script> 
		<script type="text/javascript">
			$(document).ready(function(){
				getTickerRSS();
			});
		</script>
</head>

<body onload="init()">
	<div id="container" align="left" style="margin-top:4px;">
		<div id="ticker"></div>
	</div>
	<div id="sukey" onclick="location.href='http://sukey.org/io/webapp/';"></div>
	<div id="map"></div>
<script>
		var map = new L.Map('map');

		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
			cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttribution});

		map.addLayer(cloudmade);

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

	map.locateAndSetView();

	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		var marker = new L.Marker(e.latlng);
		map.addLayer(marker);

			var circle = new L.Circle(e.latlng, radius);
			map.addLayer(circle);
			
		var WifiIcon = L.Icon.extend({
			iconUrl: 'wifi.png',
			shadowUrl: null,
			iconSize: new L.Point(32, 37),
			shadowSize: null,
			iconAnchor: new L.Point(14, 37),
			popupAnchor: new L.Point(2, -32)
		});

		var geojsonLayer = new L.GeoJSON(null, {
		    pointToLayer: function (latlng){
		        return new L.CircleMarker(latlng, {
		            radius: 8,
		            fillColor: "#ff7800",
		            color: "#000",
		            weight: 1,
		            opacity: 1,
		            fillOpacity: 0.8
		        });
		    }
		});

		var wifiJSON = new L.GeoJSON(fsWifi, {
		    pointToLayer: function (latlng){
		        return new L.Marker(latlng, {
		            icon: new WifiIcon()
		        });
		    }
		});

		geojsonLayer.on("featureparse", function (e) {
		    var popupContent = "";
		    if (e.geometryType == "Point") {
		        popupContent += "<p></p>";
		    }
		    if (e.properties && e.properties.popupContent) {
		        popupContent += e.properties.popupContent;
		    }
		    e.layer.bindPopup(popupContent);
		    if (e.properties && e.properties.style && e.layer.setStyle) {
		        e.layer.setStyle(e.properties.style);
		    }
		});

		wifiJSON.on("featureparse", function (e) {
		    var popupContent = "<p></p>";
		    popupContent += "<p></p>";
		    if (e.properties && e.properties.popupContent) {
		        popupContent += e.properties.popupContent;
		    }
		    e.layer.bindPopup(popupContent);
		});


		map.addLayer(wifiJSON);

		wifiJSON.addGeoJSON(fsWifi);
		wifiJSON.addGeoJSON(converted_json);
			
		}

		function onLocationError(e) {
			alert(e.message);
		}

	</script>
</body> 
</html>
